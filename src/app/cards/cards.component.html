<h2>牌库</h2>
<ul class="cards">
  <li *ngFor="let card of cards">
    <a routerLink="/detail/{{card.card_id}}">
      <span class="badge">{{card.card_id}}</span> {{card.cname}}
    </a>
  </li>
</ul>

<nz-pagination
  [(nzPageIndex)]="current"
  [(nzPageSize)]="pageSize"
  [nzTotal]="total"
  [nzSize]="'small'"
  nzShowQuickJumper
  (nzPageIndexChange)="changePageIndex($event)"
></nz-pagination>
<br/>
